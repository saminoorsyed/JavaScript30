<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mouse Shadow</title>
</head>
<body>

  <div class="hero">
    <h1 contenteditable>ðŸ”¥WOAH!</h1>
  </div>

  <style>
  html {
    color: black;
    font-family: sans-serif;
  }

  body {
    margin: 0;
  }

  .hero {
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    color: black;
  }

  h1 {
    text-shadow: 10px 10px 0 rgba(0,0,0,1);
    font-size: 100px;
  }
  </style>

<script>
  const hero = document.querySelector('.hero');
  const text = hero.querySelector('h1');
  const walk = 500; //110px
  
  function shadow(e){
    const {offsetHeight: height, offsetWidth: width} = hero;
    // the following lines are the same as above:
    // const height = hero.offsetHeight;
    // const width = hero.offsetWidth;

    let {offsetX: x, offsetY: y} = e;

    if (this !== e.target) {
      x = x + e.target.offsetLeft;
      y = y + e.target.offsetTop;
    }
    const walkX = Math.round((x/width *walk) - walk/2);
    const walkY = Math.round((y/height *walk) - walk/2);

    text.style.textShadow = `
      ${walkY}px ${walkX}px 0 blue,
      ${walkX}px ${walkY}px 0 red,
      ${walkY *-1}px ${walkX}px 0 green,
      ${walkX* -1}px ${walkY *-1}px 0 yellow`;
  }

  hero.addEventListener('mousemove', shadow);
</script>
</body>
</html>
